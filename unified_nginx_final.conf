# =============================================================
# 3. Portfolio (Dojiung.com) - Port 3002
# =============================================================
server {
    server_name dojiung.com www.dojiung.com;
    listen 80;
    
    server_tokens off;

    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    server_name dojiung.com www.dojiung.com;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/dojiung.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dojiung.com/privkey.pem;
    
    server_tokens off;
    
    # Keep buffers large to prevent 400 Bad Request on large headers
    large_client_header_buffers 8 64k;
    client_header_buffer_size 16k;

    # Standard Proxy Pass - Let Next.js handle static files
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Essential Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

