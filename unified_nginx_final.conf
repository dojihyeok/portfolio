# Unified Nginx Configuration for Dojiung Services - FINAL STANDARD
# Reverting static alias, trusting Next.js with proper headers

proxy_headers_hash_bucket_size 128;

# =============================================================
# 1. Trydit (Antigravity) - Port 3000
# =============================================================
server {
    server_name trydit.dojiung.com Adm-trydit.dojiung.com;
    listen 80;
    
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    server_name trydit.dojiung.com Adm-trydit.dojiung.com;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/trydit.dojiung.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trydit.dojiung.com/privkey.pem;
    
    large_client_header_buffers 8 64k;
    client_header_buffer_size 16k;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# =============================================================
# 2. AuditFlow - Port 3001
# =============================================================
server {
    server_name auditflow.dojiung.com;
    listen 80;
    
    location / {
